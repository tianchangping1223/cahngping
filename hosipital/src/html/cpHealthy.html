<link rel="stylesheet" href="css/cpHealthy.css">
	
	<div class="container">
		<header class="header">
			<b>健康评测</b>
			<a class="back" ui-sref="index">&#xf0223;</a>
		</header>
		<main class="main" id="main" re-fresh>
			<div class="scroll">
				<h1 class="h1">最新资讯</h1>
				<div class="wrapBox" ng-repeat="user in data.cpHealthy">
					<!-- on-finish-render-filters -->
					<dl class="cont">
						<dt><img src="{{user.img}}" alt=""></dt>
						<dd>
							<h2 class="h2">{{user.tit}}</h2>
							<p>{{user.cont}}</p>
						</dd>
					</dl>
				</div>
			</div>
		</main>
	</div>
